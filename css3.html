<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divs com Parágrafos Coloridos</title>
    <link rel="stylesheet" href="css3.css"> <!-- Conecte seu arquivo CSS aqui -->
    <style>
        /* Estilo para o primeiro parágrafo (verde) */
        .paragrafo-verde {
            color: green;
        }

        /* Estilo para o segundo parágrafo (azul) */
        .paragrafo-azul {
            color: blue;
        }
    </style>
</head>
<body>
    <div class="top-left"></div>
    <div class="top-right"></div>
    <div class="bottom-left"></div>
    <div class="bottom-right"></div>
    <div class="center">
        <p class="paragrafo-verde">Este é o primeiro parágrafo (verde).</p>
        <p class="paragrafo-azul">Este é o segundo parágrafo (azul).</p>
    </div>
</body>
</html>
