<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .links-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .links-container a {
            text-decoration: none;
            margin-bottom: 10px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .links-container a:link {
            color: blue; /* Não visitado */
        }

        .links-container a:visited {
            color: purple; /* Visitado */
        }

        .links-container a:hover {
            color: red; /* Hover */
            background-color: #f5f5f5;
        }
    </style>
    <title>Links com Formatação</title>
</head>
<body>
    <div class="links-container">
        <a href="#">Link não visitado</a>
        <a href="#">Link visitado</a>
        <a href="#">Passe o mouse sobre mim</a>
    </div>
</body>
</html>
